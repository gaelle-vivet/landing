<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style= "background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('images/background_van.png')">
    <div class="container">
      <h1>Where are you heading...?</h1>
      <p>Enjoy the ride with us!</p>
      <a href="#" class="btn-yellow">Find</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/search.png" alt="discover">
        <h4>Discover</h4>
        <p>Enter your preferred destination and your dates.</p>
      </div>
      <div class="card">
        <img src="images/appointment.png" alt="book">
        <i class="fa-regular fa-calendar-check"></i>
        <h4>Book</h4>
        <p>Select the van and book it</p>
      </div>
      <div class="card">
        <img src="images/location.png" alt="itinary">
        <i class="fa-solid fa-map-location-dot"></i>
        <h4>Plan</h4>
        <p>Create your roadmap and enjoy our community tips</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
    </div>
    <p>This website was coded with ðŸ–¤ at le Wagon</p>
  </div>

</body>
</html>
